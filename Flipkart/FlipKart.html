<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="StyleSheet" href="FlipKartStyle.css">
</head>

<body>
    <header>
        <div class="navbar">
            <!-- Navigation - Logo -->
            <div class="navlogo">
                <img src="logo.png" alt="Logo">
            </div>
            <!-- navigation - Search -->
            <div class="nav-search ">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-container">
                    <input type="text" name="Search" class="search" placeholder="Search for products,Brands and More">
                   
                </div>
            </div>
            <!-- Login -->
            <div class="login border">
                <div>
                <i class="fa-solid fa-user"></i>
                User 
                <i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <!-- Cart  -->
                <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            Cart
            </div>
            <!-- Become a seller -->
            <div class="become-a-seller">
                <i class="fa-solid fa-house"></i>
            Become a Seller
            </div>
            <!-- More -->
            <div class="more">
                <i class="fa-solid fa-ellipsis-vertical"></i>   
            </div>
        </div>
    </header>
    <main>
        <!--Image  Section -->
        <div class="image-section">
            <div class="grocery ">
            <img src="Grocery.png" alt="Grocery">
        Grocery
        </div>
        <div class="mobiles ">
            <img src="Mobiles.png" alt="Mobiles">
            Mobiles
        </div>
        <div class="fashion category"><img src="Fashion.png" alt="Fashion">Fashion
            <i class="fa-solid fa-chevron-down"></i>
        </div>


        <div class="electronics category"><img src="Electronics.png" alt="Electronics">Electronics
            <i class="fa-solid fa-chevron-down"></i>
        </div>
<div class="home_furniture category" ><img src="Home & Furtiture.png" alt="Home & Furniture">Home & Furniture
    <i class="fa-solid fa-chevron-down"></i>
</div>
<div class="appliances"><img src="Appliances.png" alt="Appliances">Appliances</div>
<div class="travel"><img src="Travel.png" alt="Travel">Travel</div>
<div class="toys"><img src="Beauty,Toys & More.png" alt="Beauty,Toys & More">Beauty, Toys & More
    <i class="fa-solid fa-chevron-down"></i></div> 
<div class="twowheelers"><img src="TwoWheeler.png" alt="TwoWheelers">Two Wheelers</div> 
<i class="fa-solid fa-chevron-down"></i></div> 
        </div>
        <!-- Main Section -->
        <div class="main-section"></div>
    </main>

    <footer>
 
            <div class="table">
            <table class="foot">
                <thead>
                    <th>ABOUT</th>
                    <th>HELP</th>
                    <th>Policy</th>
                   
                </thead>
                <tr>
                    <td>  <a href="#">Contact Us</a></td>
                    <td><a href="#">About Us</a>   
                    <td> <a href="#">Careers</a></td>
                </tr>
                <tr>
                    <td><a href="#">Payments</a></td>
                    <td> <a href="#">Shipping</a></td>
                    <td><a href="#">Cancellation</a></td>

                </tr>
                <tr>
                    <td> <a href="#">Facebook</a></td>
                    <td><a href="#">Twitter</a></td>
                    <td> <a href="#">YouTube</a></td>
                </tr>
        
                <tr><td><a href="#">FAQ</a></td>
                    <td><a href="#">Report</a></td>
                    <td><a href="#">Flipkart Stories</a></td>
                    </tr>
                    <tr><td><a href="#">Press</a></td></td></tr></tr>
            </table>
        </div>
       
        <div class="feet">
            <hr>
            <p>&copy; 2007-2024 Flipkart.com</p>
        </div>
    </footer>
</body>
</html>
