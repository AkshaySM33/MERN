<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        iframe{
            margin: 0px;
            width: 100%;
        }
    </style>
</head>
<body>
    <iframe src="Header.html"  frameborder="0"></iframe>
    <section>
        <form action="ContactMe.html">
            <table>
                <caption>Contact Me</caption>
                <tr>
                    <th>Full Name</th>
                    <td><input id="txtName" type="text" name="user_name" placeholder="Full Name" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input id="txtEmail" type="email" name="Email" placeholder="Email ID" required></td>
                </tr>
                <tr>
                    <th>Additional Info</th>
                    <td><textarea name="txtInfo" id="txtInfo" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"> <button>Submit</button></td>
                </tr>

            </table>
            
        
        </form>
    </section>
</body>
</html>
