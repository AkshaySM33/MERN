<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  .product {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    width: 200px;
    display: inline-block;
    vertical-align: top;
  }
  .product img {
    width: 100%;
  }
  .product h3 {
    margin: 0;
  }
  .product p {
    margin: 0;
  }
  .product button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="product">
  <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdCUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Product 1">
  <h3>Product 1</h3>
  <p>19999/-</p>
  <button>Buy Now</button>
</div>

<div class="product">
  <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Product 2">
  <h3>Product 2</h3>
  <p>50999?-</p>
  <button>Buy Now</button>
</div>

<div class="product">
  <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="Product 3">
  <h3>Product 3</h3>
  <p>29999?-</p>
  <button>Buy Now</button>
</div>

</body>
</html>
