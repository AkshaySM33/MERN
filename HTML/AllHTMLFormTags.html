<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/form" method="post">
        <label for="Normaltxtbox">Normal text box</label>
        <input id="Normaltxtbox" type="text" name="user_name" required>
        <br>
        <label for="password">Password text box</label>
        <input id="password" type="password" name="user_name" required>
        <br>
        <iframe src="blog.html" frameborder="0"></iframe>
        <label for="chkbox">CheckBox </label><br>
        <input id="chkboxsci" type="checkbox" name="Science"><label for="chkboxsci">Science</label><br>
        <input id="chkboxdisc" type="checkbox" name="Discovery" checked><label for="chkboxdisc">Discovery</label>
        <br>
        <!-- imagemap -->
        <label for="chkbox">Radio Button </label><br>
        <input id="rdbtnmale" type="radio" value="Male" name="Gender"><label for="rdbtnmale">Male</label><br>
        <input id="rdbtnfemale" type="radio" value="Female" name="Gender" checked><label for="rdbtnfemale">Female</label>
        <br>

        <label for="fileinput">Select File input:</label>
        <input id="fileinput" type="file" name="UploadFile">
        <br>

        <label for="website">Enter the URL:</label>
        <input id="website" type="url" name="URL" placeholder="Enter the URL">
        <br>

        <label for="num">Number Field:</label>
        <input id="Num" type="number" name="Number" placeholder="Enter Number only" min="1" max="20" step="2">
        <br>

        <label for="date">Select Birth Date:</label>
        <input id="date" type="date" name="date" placeholder="Enter Number only" max="2023-12-30" min="1992-12-31">
        <br>

        <label for="time">Select Time in 12 Hours: </label>
        <input type="time" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="inputs time" required><br>

        <button id="btnsubmit" name="Submit">Submit</button>
        
    </form>
</body>
</html>
